<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>
    <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>
    <form>
    <fieldset>

        <legend>Dados pessoais</legend>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" required><br><br>

        <label for="data_nascimento">Data de nascimento:</label><br>
        <input type="date" id="data_nascimento" required><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" required><label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" required><label for="feminino">Feminino</label>

    </fieldset>
    <br>

    <fieldset>
        <legend>Informações de contato</legend>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="telefone">Telefone Celular:</label><br>
        <input type="tel" id="telefone" pattern="[0-9]{9}" maxlength="9" placeholder="Apenas números (máx: 9)" required><br><br>

        <label for="website">Website Pessoal:</label><br>
        <input type="url" id="website" required>

    </fieldset>
    <br>

    <fieldset>
        <legend>Localização</legend>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" required><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" id="numero" min="1" max="9999" placeholder="(Valor entre 1 e 9999)" style="width: 175px;" required><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" required><br><br>

        <label for="uf">UF:</label><br>
        <select id="uf">
            <option>Selecione</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
        </select>

    </fieldset>
    <br>

    <input type="submit" value="Cadastrar">

    <input type="reset" value="Limpar">
    
</form>
</body>
</html>
