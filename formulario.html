<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form>
        <p style="color: rgb(107, 109, 109);"><i>Campos com asterísco são de preenchimento obrigatório</i></p>
        <span style="color: red;">*</span>Nome:<br>
        <!-- <input type="text" disabled><br><br> -->
        <input type="text" required><br><br>

        Data de nascimento:<br>
        <input type="date"><br><br>

        Senha:<br>
        <input type="password" placeholder="De 5 a 15 caracteres"><br><br>

        Endereço:<br>
        <input type="text"><br><br>

        <span style="color: red;">*</span>Número:<br>
        <input type="number" step="10" required><br><br>

        Email:<br>
        <input type="email"><br><br>

        Site:<br>
        <input type="url"><br><br>

        Email:<br>
        <input type="email"><br><br>

        <input type="submit" value="Cadastrar">

        <input type="reset" value="Limpar">

    </form>
</body>
</html>
